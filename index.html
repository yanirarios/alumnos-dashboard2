<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Alumnos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffeaf4;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #f7c9d8;
      height: 100vh;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      font-size: 18px;
      color: #a33f5c;
      transition: .2s;
      border-radius: 10px;
      margin: 5px;
    }

    .sidebar a:hover {
      background: #ffdfed;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input {
      width: 30%;
      padding: 10px;
      margin: 10px 5px;
      border-radius: 10px;
      border: 1px solid #ffb6d9;
    }

    button {
      background: #e589ac;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 15px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ffd1e6;
    }

    .chip {
      display: inline-block;
      background:#ffb6d9;
      padding:4px 10px;
      margin:2px;
      border-radius:20px;
      font-size:12px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#">üè† Dashboard</a>
    <a href="#">üë• Alumnos</a>
    <a href="#">üìò Materias</a>
    <a href="#">‚öôÔ∏è Ajustes</a>
  </div>

  <!-- Main -->
  <div class="main">
    <h1>Alumnos</h1>

    <!-- Formulario -->
    <div class="card">
      <h2>Agregar Alumno</h2>
      <form id="formAlumno">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="celular" placeholder="N√∫mero de celular" required>
        <input type="text" id="clases" placeholder="Horario de clases" required>
        <input type="text" id="materias" placeholder="Materias (separadas por coma)" required>
        <br>
        <button type="submit">Agregar</button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card">
      <table id="tablaAlumnos">
        <tr>
          <th>Nombre</th>
          <th>Materias</th>
          <th>N√∫mero</th>
          <th>Horario</th>
        </tr>
      </table>
    </div>
  </div>

<script>
document.getElementById("formAlumno").addEventListener("submit", function(e) {
  e.preventDefault();

  let nombre = document.getElementById("nombre").value;
  let celular = document.getElementById("celular").value;
  let clases = document.getElementById("clases").value;
  let materias = document.getElementById("materias").value.split(",");

  let tabla = document.getElementById("tablaAlumnos");
  let fila = tabla.insertRow();

  fila.innerHTML = `
    <td>${nombre}</td>
    <td>${materias.map(m => `<span class='chip'>${m.trim()}</span>`).join("")}</td>
    <td>${celular}</td>
    <td>${clases}</td>
  `;

  document.getElementById("formAlumno").reset();
});
</script>

</body>
</html>
